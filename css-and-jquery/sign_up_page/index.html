<!doctype html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
		<script src="jquery.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<script src="script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<h2>Sign Up</h2>
			<form action="" method="post">
				<div class="input-box">
					<input type="text" id="name" name="name" placeholder="Enter your name">
					<small class="error" id="name-check"></small>
				</div>
				<div class="input-box">
					<input type="email" id="email" placeholder="Enter your email">
					<small class="error" id="email-check"></small>
				</div>
			
				<!-- <div class="input-box"> -->
					<textarea id="address" placeholder="Enter your address"></textarea>
					<small class="error" id="address-check"></small>
				<!-- </div> -->
				
				<div class="input-box">
					<input type="date" id="dob">
				</div>
				<div class="input-box">
					<input type="text" id="age" placeholder="Age" title="Age" readonly>
					<small class="error" id="age-check"></small>
				</div>
		
				<div class="gender-selection">
					<input type="radio" name="gender" value="male" id="male"><label class="gender-label" for="male">Male</label>
					<input type="radio" name="gender" value="female" id="female"><label class="gender-label" for="female">Female</label>
					<input type="radio" name="gender" value="other" id="other"><label class="gender-label" for="other">Other</label>
					<small class="error" id="gender-check"></small>
				</div>
		
				<div class="input-box">
					<input type="password" id="password" placeholder="New Password">
					<span id="toggle-eye" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					<small class="error" id="password-check"></small>
				</div>
		
				<div class="input-box">
					<input type="password" id="confirm-password" placeholder="Confirm Password">
					<span id="toggle-eye" class="fa fa-fw fa-eye field-icon toggle-confpassword"></span>
					<small class="error" id="confirm-password-check"></small>
				</div>
				
				<div class="input-box button">
					<input type="submit" value="Register" id="register-btn">
				</div>
			</form>
		</div>
		<div class="modal fade" id="ageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Invalid</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your Must be 18+ to sign up!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="ccpModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Invalid</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Cut, copy, paste operations are not allowed
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
	</body>
</html>
