<html>

<head>
	<title>Weather</title>
	<script src="jquery-3.7.1.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/2156f000ce.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<h1>Weather App</h1>
		<input type="text" id="locationInput" placeholder="Enter a city">
		<button id="searchButton" title="Search for location">
			<i class="fa-solid fa-magnifying-glass"></i>
		</button>
		<button id="currLocButton" title="Get current location">
			<i class="fa-solid fa-location-crosshairs"></i>
		</button>
		<input type="checkbox" id="fahrenheitInput" value="fahrenheitUnit"><label for="fahrenheitInput">&deg;F</label>
		<div class="weather-info">
			<h2 id="location"></h2>
			<h3 id="temperature"></h3>
			<p id="coordinates"></p>
			<p id="description"></p>
		</div>
	</div>

	<!-- modal -->
	<div class="modal fade" id="errorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="staticBackdropLabel">Oops</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					Location not found
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<!-- <script src="test.js"></script> -->
</body>

</html>
